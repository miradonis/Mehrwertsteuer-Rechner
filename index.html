<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mehrwertsteuer-Rechner</title>
</head>

<body>
    <main>
        <h2>Mehrwertsteuer-Rechner</h2>

        <section>
            <!--
                was soll berechnet werden
                mwst aufschlagen
                mwst abziehen
            -->
            <article>
                <form>
                    <h3>Was soll berechnet werden?</h3>

                    <label>
                        <input id="netto_brutto" type="radio" name="with_or_without_vat">Mehrwertsteuer
                        aufschlagen (Netto zu Brutto)
                    </label>
                    <br>
                    <label>
                        <input id="brutto_netto" type="radio" name="with_or_without_vat">Mehrwertsteuer abziehen (Brutto
                        zu Netto)
                    </label>
                </form>
            </article>

            <!--
                wÃ¤hle den mehrwertssteuersatz
                7%
                19%
            -->
            <article>
                <form>
                    <h3>Mehrwertsteuersatz</h3>
                    <input id="nineteen_percent" type="radio" name="value_vat">
                    <label for="nineteen_percent">19% </label>
                    <input id="seven_percent" type="radio" name="value_vat">
                    <label for="seven_percent">7% </label>
                </form>
            </article>

            <!--
                eingabe betrag
            -->
            <article>
                <form>
                    <label id="output" for="userInput"></label>
                    <input id="userInput" type="text">
                    <button type="submit" onclick="plus_minusVat(event)">Berechnen</button>
                </form>
            </article>

            <!--
                berechnung ausfÃ¼hren
            -->


            <article>
                <h3>Ergebnis</h3>
                <div>
                    <p>Mehrwertsteuerbetrag</p>
                    <p id="mwst"></p>
                </div>
                <div>
                    <p id="brutto_netto_value"></p>
                    <p id="final_price"></p>
                </div>
            </article>

        </section>



    </main>

    <script src="./assets/js/main.js"></script>
</body>

</html>
